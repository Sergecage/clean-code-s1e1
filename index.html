<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' 
        rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    </head>
    <body>
        <header class="header">
            <img src="./eisenhower-matrix.jpg" alt="main-pic"><a class='more-inf' 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main-container">
            <p id='paragraph'>
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id='new-task'class="task" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3 class="headline">Todo</h3>
        <ul id='incompleted-tasks'>
            <li class="item">
                <input type='checkbox'>
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="item">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class='edit'>Edit</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
        </ul>
        <h3 class="headline">Completed</h3>
        <ul id="completed-tasks">
            <li class="item">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </main>
    <script  src="app.js"></script>
</body>
</html>
